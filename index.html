<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furtnes Fortune Teller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<i class="fas fa-cloud"></i>
<i class="fas fa-heart"></i>
<i class="fas fa-car"></i>
<i class="fas fa-file"></i>
<i class="fas fa-bars"></i>
    <div class="fortune-app">
        <div class="background-gif">
            <img src="giphy 2 bg.gif.webp" alt="Spinning Space">
        </div>
        <div class="fortune-teller">
            <!---<img src="1ca4b4dd-bf29-4751-97fd-1a3549fe036f.mp4" alt="Furtnes the Cat"> -->
            <div class="fortune-message">
                <h1>Welcome to Furtune's Furtune-Telling!</h1>
                <p>Your Furtune Awaits...</p>
                <input type="text" id="userName" placeholder="Enter your name...">
                <div class="birthDate">
                    <input type="number" id="dateNumber" placeholder="Enter Birth Year">
                </div>
                <button id="getFortune">Tell Me My Furtune</button>
                <div id="fortuneResult"><img src="galaxy-veritasium.gif" alt="Spinning Space"></div>
            </div>
        </div>
    </div>
<div class="coin-chart">
    <a href="https://dexscreener.com/solana/bfeg2jgpfg7pva5ca1eaxulepnfep6gvbb4p2aauxdma">Live Chart</a>
</div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/f006769744.js" crossorigin="anonymous"></script>
 <!-- Add the audio element -->
 <audio id="meowSound">
    <source src="cat-98721.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <!-- Add the JavaScript code -->
  <script>
    document.addEventListener("click", playMeowSound);
  
    function playMeowSound() {
      var meowSound = document.getElementById("meowSound");
      meowSound.play();
    }
  </script>
</body>
</html>
